<!DOCTYPE html>
<html>
<head>
	<title>First login page</title>

      <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="./Main/Index.html">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome to SM</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
                 
                <!--fetch username-->
           		   <div class="div">
           		   		<h5>Username</h5>
                     <form method="post" action="./Main/Index.html">
           		   		<input type="text" id="user" name="user" value=" " class="input">

           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="submit" onclick="return username()">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

<script>
(function($){
$(document).ready(function(){
$("a[title]").style_my_tooltips({
tip_follows_cursor:true,
tip_delay_time:0,
tip_fade_speed:300,
attribute:"title"
});
});
})(jQuery);
</script>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.6/SmoothScroll.min.js"></script>
 
<!--JAVA-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
   
$("#btn-more").click(function(){
    $(".sidestrip").addClass("show-sidestrip");
    $(".side").addClass("show-side");
    $(".bottomleft").addClass("show-bottomleft");
    $(".content").addClass("show-content");
    $("#btn-more").toggle();
    $("#btn-less").toggle();
});
   
$("#btn-less").click(function(){
    $(".sidestrip").removeClass("show-sidestrip");
    $(".side").removeClass("show-side");
    $(".bottomleft").removeClass("show-bottomleft");
    $(".content").removeClass("show-content");
    $("#btn-more").toggle();
    $("#btn-less").toggle();
});

$(".btn-showtags").click(function(){
    $(".show-hidetags").toggle();
        var location = $(this).parent().parent();
    $(".entry-tags",location).slideToggle("slow");
});
});
</script>
<!--END JAVA-->

</body>
</html>
